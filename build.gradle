plugins {
    id 'java'
}

group ''
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.2.7.RELEASE'
    implementation 'org.springframework:spring-orm:5.2.7.RELEASE'
    implementation 'org.springframework.data:spring-data-jpa:2.3.1.RELEASE'
    implementation 'org.hibernate:hibernate-core:5.4.18.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.18.Final'
    implementation 'mysql:mysql-connector-java:8.0.21'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}